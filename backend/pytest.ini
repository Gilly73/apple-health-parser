[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Show extra test summary info
addopts = -v --tb=short --strict-markers

# Markers for organizing tests
markers =
    unit: Unit tests (test individual functions)
    integration: Integration tests (test multiple components)
    database: Tests that require database connection
    slow: Tests that take longer to run

# Test paths
testpaths = tests

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Coverage (optional, can be added later)
# addopts = --cov=. --cov-report=html