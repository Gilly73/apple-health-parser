services:
  parser:
      build: ./parser
      container_name: apple-health-parser
      volumes:
        - ./data:/app/data
        - ./output:/app/output
      environment:
        - PYTHONUNBUFFERED=1
      command: python parse_apple_health.py /app/data/export.xml
      networks:
        - apple-health-network
      profiles:
        - parser #Parser won't run by default - to run it: docker-compose --profile parser up parser #Keeps it separate from main services

  nginx:
    image: nginx:alpine
    container_name: apple-health-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs/cert.pem:/etc/nginx/certs/cert.pem:ro
      - ./certs/key.pem:/etc/nginx/certs/key.pem:ro
    depends_on:
      - frontend
      - backend
    networks:
      - apple-health-network

  db:
    image: postgres:15-alpine
    container_name: apple-health-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apple-health-network

  backend:
    build: ./backend
    container_name: apple-health-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      FRONTEND_URL: ${FRONTEND_URL}
      PYTHONUNBUFFERED: 1
    expose:
      - "5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 5000 --reload
    networks:
      - apple-health-network

  frontend:
    build: ./frontend
    container_name: apple-health-frontend
    environment:
      REACT_APP_API_URL: ${BACKEND_URL}
      REACT_APP_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    expose:
      - "3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start
    networks:
      - apple-health-network

volumes:
  postgres_data:
    driver: local

networks:
  apple-health-network:
    driver: bridge